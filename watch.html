<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Streaming temporaire</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #player {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Barre de camouflage en haut de l’iframe */
    #mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px; /* ajuste selon la hauteur de l'entête de tv.garden */
      background: #000; /* même couleur que le fond pour masquer */
      z-index: 2;
    }
    #timer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: sans-serif;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Ici on passe par le proxy Render défini dans server.js -->
    <iframe id="player" src="/tv" allowfullscreen></iframe>
    <div id="mask"></div>
    <p id="timer">Temps restant : 60s</p>
  </div>

  <script>
    let seconds = 60;
    const timerEl = document.getElementById('timer');
    const container = document.getElementById('container');

    const countdown = setInterval(() => {
      seconds--;
      timerEl.textContent = `Temps restant : ${seconds}s`;

      if (seconds <= 0) {
        clearInterval(countdown);
        container.innerHTML = "<h1 style='color:white;text-align:center;margin-top:40vh'>⛔ Accès expiré</h1>";
      }
    }, 1000);
  </script>
</body>
</html>
