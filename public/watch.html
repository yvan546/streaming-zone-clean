<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chaînes Football</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #000; color: #fff; display: flex; flex-direction: column; height: 100vh; }
    header { background: #111; padding: 10px; text-align: center; }
    #controls { background: #222; padding: 10px; display: flex; gap: 10px; justify-content: center; }
    select, button { padding: 5px; font-size: 14px; }
    #player { flex: 1; width: 100%; background: #000; }
  </style>
</head>
<body>
  <header><h1>Chaînes de Football ⚽</h1></header>

  <div id="controls">
    <select id="categorySelect"></select>
    <select id="channelSelect"></select>
    <button onclick="playSelected()">▶️ Lire</button>
  </div>

  <video id="player" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    let channelsData = {};
    const categorySelect = document.getElementById("categorySelect");
    const channelSelect = document.getElementById("channelSelect");
    const video = document.getElementById("player");
    let hls;

    function loadChannels(cat) {
      channelSelect.innerHTML = "";
      channelsData[cat].forEach(ch => {
        let opt = document.createElement("option");
        opt.value = ch.url;
        opt.textContent = ch.name;
        channelSelect.appendChild(opt);
      });
    }

    function playSelected() {
      let url = channelSelect.value;
      if (hls) {
        hls.destroy(); // Réinitialiser pour éviter les doublons
      }
      if (Hls.isSupported()) {
        hls = new Hls({
          maxBufferLength: 60,      // garder 60s de vidéo en mémoire
          maxMaxBufferLength: 120,  // max 120s si dispo
          liveSyncDuration: 10      // réduire la latence
        });
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
      }
    }

    // Charger automatiquement channels.json
    fetch("channels.json")
      .then(res => res.json())
      .then(data => {
        channelsData = data;
        Object.keys(channelsData).forEach(cat => {
          let opt = document.createElement("option");
          opt.value = cat;
          opt.textContent = cat;
          categorySelect.appendChild(opt);
        });
        loadChannels(Object.keys(channelsData)[0]); // Charger première catégorie
      });

    // Relancer la lecture si la catégorie change
    categorySelect.addEventListener("change", () => {
      loadChannels(categorySelect.value);
    });
  </script>
</body>
</html>
